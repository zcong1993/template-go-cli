pre-commit:
  commands:
    goimports:
      glob: "*.go"
      run: task goimports -- -local "github.com/zcong1993/template-go-cli" -w {staged_files} && git add {staged_files}

    lint:
      glob: "*.go"
      # consume {staged_files} so this command will trigger only when any *.go changed
      run: task lint
